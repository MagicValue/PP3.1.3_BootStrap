<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<div th:switch="${users}">
    <h2 th:case="null">No users found!</h2>
    <div th:case="*">
        <h2>Users</h2>
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Last Name</th>
                <th>Username</th>
                <th>Password</th>
                <th>Enabled</th>
                <th>Role</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.name}"></td>
                <td th:text="${user.lastName}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.password}"></td>
                <td th:text="${user.enabled}"></td>
                <td th:each="rol : ${user.getRoles()}"
                    th:text="${rol.getName()}+' '">Role</td>
                <td>
                    <form th:action= "@{/admin/user-list/{id}/user-update(id=${user.id})}" th:object="${user}">
                        <button type="submit">Update</button>
                    </form>
                </td>
                <td>
                    <form th:method="DELETE" th:action="@{/admin/user-list/{id}/delete(id=${user.id})}">
                        <input type="hidden" name="id" th:value="${user.id}">
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/admin/user-create/new">Create user</a></p>
</div>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Logout" />
</form>
</body>
</html>
